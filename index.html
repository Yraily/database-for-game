<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Unity Web Player | DefensePlants</title>
        <link rel="shortcut icon" href="TemplateData/favicon.ico" />
        <link rel="stylesheet" href="TemplateData/style.css" />
    </head>

    <body>
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"></div>
            <div id="unity-footer">
                <div id="unity-logo-title-footer"></div>
                <div id="unity-fullscreen-button"></div>
                <div id="unity-build-title">DefensePlants</div>
            </div>
        </div>

        <!-- ===================== SUPABASE & LEADERBOARD BRIDGE ===================== -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script>
            const SUPABASE_URL = "https://fnmcpjsdhvugmalykeqx.supabase.co";
            const SUPABASE_ANON_KEY =
                "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZubWNwanNkaHZ1Z21hbHlrZXF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjMwODcsImV4cCI6MjA3OTEzOTA4N30.z0tDCx1v2Uv-bNCErhUF5syKWDMswxJt4fJ2ZJSVQwI";

            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Dipanggil dari Unity
            window.saveScore = async function(name, score) {
                console.log("[Unity â†’ JS] saveScore dipanggil:", name, score);

                try {
                    const {
                        error
                    } = await supabaseClient
                        .from("scores")
                        .insert([{
                            name,
                            score
                        }]);

                    if (error) {
                        console.error("[Supabase] Error simpan score:", error);
                    } else {
                        console.log("[Supabase] Score berhasil disimpan!");
                    }
                } catch (err) {
                    console.error("[Supabase] Unexpected JS error:", err);
                }
            };

            window.loadLeaderboard = async function() {
                try {
                    const {
                        data,
                        error
                    } = await supabaseClient
                        .from("scores")
                        .select("*")
                        .order("score", {
                            ascending: false
                        })
                        .limit(10);

                    if (error) {
                        console.error("[Supabase] Error load leaderboard:", error);
                        return [];
                    }

                    console.log("[Supabase] Leaderboard:", data);
                    return data;
                } catch (err) {
                    console.error("[Supabase] Unexpected error:", err);
                    return [];
                }
            };

        </script>
        <!-- ======================================================================== -->

        <!-- ======================== UNITY WEBGL LOADER ============================ -->
        <script>
            var canvas = document.querySelector("#unity-canvas");

            function unityShowBanner(msg, type) {
                var warningBanner = document.querySelector("#unity-warning");

                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? "block" : "none";
                }
                var div = document.createElement("div");
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == "error") div.style = "background: red; padding: 10px;";
                else {
                    if (type == "warning") div.style = "background: yellow; padding: 10px;";
                    setTimeout(function() {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = "Build";

            // PENTING: Pastikan nama file ini sesuai Build kamu
            var loaderUrl = buildUrl + "/new build.loader.js";
            var config = {
                dataUrl: buildUrl + "/new build.data",
                frameworkUrl: buildUrl + "/new build.framework.js",
                codeUrl: buildUrl + "/new build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "DefensePlants",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement("meta");
                meta.name = "viewport";
                meta.content =
                    "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
                document.getElementsByTagName("head")[0].appendChild(meta);
                document.querySelector("#unity-container").className = "unity-mobile";
                canvas.className = "unity-mobile";
            } else {
                canvas.style.width = "960px";
                canvas.style.height = "600px";
            }

            document.querySelector("#unity-loading-bar").style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                        document.querySelector("#unity-progress-bar-full").style.width =
                            100 * progress + "%";
                    })
                    .then((unityInstance) => {
                        document.querySelector("#unity-loading-bar").style.display = "none";
                        document.querySelector("#unity-fullscreen-button").onclick = () => {
                            unityInstance.SetFullscreen(1);
                        };
                    })
                    .catch((message) => {
                        alert(message);
                    });
            };

            document.body.appendChild(script);

        </script>
        <!-- ======================================================================== -->
    </body>

</html>
